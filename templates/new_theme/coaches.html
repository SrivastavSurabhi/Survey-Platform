{% extends "new_theme/base.html" %}
{% csrf_token %}
{% load static i18n %}
{% block extrastyle %}

{% endblock extrastyle %}

{% block content %}
    <section class="display_section">
        <div class="inside">

            <div class="col-sm-12 plans_pricing mt-3">
                <div class="row">

                    <div class="col-lg-12 single_block mb-4">
                        <div class="shadow_box">
                            <div class="page_title">
                                <h4>All Coaches</h4>
                                <div class="right_area">
                                    <a href="/new_theme/addcoach">Add Coach</a>
                                    <button class="page_filter coach"><img src="{% static 'new_theme/images/filter.png' %}" alt="filter"></button>
                                </div>
                                
                            </div>
                            <div class="page_filter_part">
                                    <div class="row">
                                        <div class="col-lg-3 mb-2"><input type="text" id="name" class="form-control" placeholder="Name" /></div>
                                        <div class="col-lg-3 mb-2"><input type="email" id="email" class="form-control" placeholder="Email" /></div>
                                        <div class="col-lg-3 mb-2">
                                            <select id="plan" class="form-control">
                                                <option value="">Select Plan</option>
                                                <option>Individual</option>
                                                <option>Enterprise</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3 mb-2"><input type="text" id="title" class="form-control" placeholder="Title" /></div>
                                        <div class="col-sm-12"><button type="button"  id="filter_submit" class="submit" >Apply Filter</button></div>
                                    </div>
                            </div>
                            <div class="table_design">
                                <div class="sort_by">
                                    <select id="sort_by">
                                        <option disabled selected>Sort by</option>
                                        <option value="1">New Entries</option>
                                        <option value = "2">Old Entries</option>
                                    </select>
                                </div>
                                <table class="tableLayout responsive nowrap" id="coachDatatable">
                                    <thead>
                                        <tr>
                                            <th>Sr. No</th>
                                            <th>Profile</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Type of Plan</th>
                                            <th>Title</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>



  


{% endblock content %}


{% block extrajs %}
<script src="{% static 'new_theme/appScript/coaches.js' %}?v={{CACHE_VERSION}}"></script>
{% endblock extrajs %}
