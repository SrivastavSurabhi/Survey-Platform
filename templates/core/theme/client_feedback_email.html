<!DOCTYPE html>
<html>
<head>
	<title>Client Feedback Report</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body bgcolor="#c3ddd4" >
	<table width="600" align="left" border="0" cellspacing="0" cellpadding="0" style="background: #fff;box-shadow: 0 0 16px 3px rgb(69 162 158 / 20%);padding:20px;" >
		<tr>
			<td align="left"><p style="font-size:16px; line-height:20px; font-weight:400;color: #3b3b3b;">Dear {{client.first_name}},</p></td>
		</tr>
		<tr>
			<td align="left" style="font-size:16px; line-height:20px; font-weight:400;color: #3b3b3b;">
                <p style="">{{mail_cont|unquote_new|safe}}</p>
            </td>            
		</tr>
	
		<tr><td>&nbsp;&nbsp;</td></tr>
		<tr>
			<td align="left" ><p style="font-size:16px; line-height:20px; color: #3b3b3b;font-weight:400;margin:0;">Best Regards,</p></td>
		</tr>
		<br/>
		<tr>
			<td align="left"><p style="font-size:16px; line-height:20px;color: #3b3b3b; font-weight:400;margin:0;">{{coach_name}}</p></td>
		</tr>
		
	</table>
</body>
</html>
